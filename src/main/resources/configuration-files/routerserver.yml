server:
  port: 5555
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      default-zone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: "*"
zuul:
  sensitive-headers:
  prefix: /r
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeOutInMilliseconds: 7000
#hystrix:
#  metrics:
#    polling-interval-ms: 3500
ribbon:
  ReadTimeout: 7000
